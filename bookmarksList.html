<!DOCTYPE html>
<html ng-app="watchpocket">
	<head>
		<meta charset="utf-8" />
		<title>Watchpocket bookmarks</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="vendor/bootstrap/bootstrap.css" rel="stylesheet">
    <link href="vendor/ladda-bootstrap/ladda-themeless.css" rel="stylesheet">
    <link href="css/pocket.css" rel="stylesheet">

		<script src="vendor/jquery/jquery.js"></script>
		<script src="vendor/angular/angular.js"></script>
		<script src="vendor/q/q.js"></script>

		<script src="vendor/spin.js/spin.js"></script>
		<script src="vendor/angular-spinner/angular-spinner.js"></script>
		<script src="vendor/angular-truncate/angular-truncate.js"></script>
		<script src="vendor/ladda-bootstrap/ladda.js"></script>
		<script src="vendor/ngInfiniteScroll/ng-infinite-scroll.js"></script>
		<script src="vendor/underscore/underscore.js"></script>

    <script src="js/common.js"></script>
		<script src="js/bookmarkList.js"></script>
  </head>

	<body>

    <div class="container-fluid" ng-controller="bookmarksCtrl">
      <div class="row-fluid">
        <div class="col-xs-6">
          <button class="btn btn-primary ladda-button"
              data-style="zoom-in"
              ng-click="addCurrent()"
              ladda="bookmarkAddingInProgress">
            <span class="ladda-label">Add current page</span>
          </button>
        </div>
        <div class="col-xs-6">
          <input type="text" class="form-control" placeholder="Search" ng-model="searchText"/>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12" id="bookmarks">
          <span
            us-spinner="{radius:30, width:8, length: 16}"
            spinner-key="spinner-bookmarks"
            spinner-start-active="1"></span>
          <div infinite-scroll="loadNextPage()" infinite-scroll-distance="3">
            <table class="table">
              <tr>
                <th colspan="2">Reading list:</th>
              </tr>
              <tr ng-click="bookmarkSelected(item)" ng-repeat="item in bookmarks">
                <td class="thumbnail"><img src="{{ item.icon }}"/></td>
                <td class="title">{{ item.title || item.url | characters: 30 }}</td>
                <td><span ng-show="item.favorite" class="glyphicon glyphicon-star">FAV</span></td>
              </tr>
            </table>
          <div>
        </div>
      </div>
    </div>
  </body>
</html>
