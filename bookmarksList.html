<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Watchpocket bookmarks</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/vendor/bootstrap.min.css" rel="stylesheet">
		<link href="css/main.css" rel="stylesheet">
		<!--script src="js/vendor/jquery.min.js"></script-->
		<!--script src="js/vendor/bootstrap.min.js"></script-->
		<script src="js/bookmarkList.js"></script>
	</head>
	<body>
    <div>FOOBAAAAAZ</div>
		<div id="bookmarks" class="wrapper">
			<div class="row-fluid">
				<div class="span12"><h3 class="bookmarksTitle hide">Bookmarks <span id="time"></span></h3></div>
			</div>
			<div class="row-fluid">
				<div class="span10">
                    <div class="input-append bookmarksSearch hide">
						<input class="span12" id="appendedInputButtons" type="text">
						<button class="btn" type="button">Search</button>
					</div>
				</div>
			</div>
			<div class="row-fluid">
				<div class="span12">
                    <div class="btn-toolbar bookmarksBar">
                        <div class="btn-group bookmarksSort hide" data-toggle="buttons-radio">
                            <button class="btn active" value="newest">Newest</button>
                            <button class="btn" value="oldest">Oldest</button>
                            <button class="btn" value="title">Title</button>
                            <button class="btn" value="site">Site</button>
                        </div>
                        <div class="btn-group bookmarksState hide" data-toggle="buttons-radio">
                            <button class="btn active" value="unread">Unread</button>
                            <button class="btn" value="archive">Archived</button>
                            <button class="btn" value="all">All</button>
                        </div>
                    </div>
				</div>
			</div>
			<div class="row-fluid">
				<div class="span12">
					<table class="table table-hover">
						<tbody></tbody>
					</table>
				</div>
			</div>
		</div>
	</body>
</html>
